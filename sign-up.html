<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="index.html" rel="stylesheet">
  <link href="sign-up.html" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header role="banner">
    <div class="grid grid-middle push-0">
      <div class="unit xs-1 s-1 m-1-3 l-1-4 island-1-2">
        <h1 class="unit push-0 logo"><img class="img-flex" src="images/logo.svg" alt="logo" aria-details="#main"></h1>
      </div>

      <nav class="header-nav unit xs-1 s-1 m-1-2 l-1-2 island-1-2" role="navigation" id="nav" tabindex="0">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="tour.html">Features</a></li>
          <li><a class="sign-up btn-light" href="sign-up.html">Sign-up</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main role="main" id="main" tabindex="0" class="form island pad-t-2 pad-b-2">
    <section class="grid">
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <img class="sign-img img-flex" src="images/lightbulb.svg" alt="illustration" aria-details="#image">
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2">
        <div class="sign-banner-content" id="image">
          <h2 class="tera">Get Started with CalicoHR</h2>
          <p>Start your one-month free trial now. No payment information needed, all you have to do is sign up! </p>
        </div>
        <form class="push-r giga" method="POST" action="https://formspree.io/msjj22@outlook.com">
          <div class="push">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="me@me.com" required>
          </div>
          <div class="push">
            <label for="pass">Password</label>
            <input id="pass" type="password" required>
          </div>
          <div>
            <button class="btn btn-light mega" type="submit">Sign Up</button>
          </div>
        </form>

      </div>
    </section>
  </main>

  <hr class="push-2 pad-t" style="height:2px;border-top:3px solid #B1DBFF">

  <footer role="contentinfo" class="wrapper max-length gutter">

    <div class="grid">
      <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
        <p class="milli">Support</p>
        <ul class="list-group micro">
          <li><a href="#">Help</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Volunteer</a></li>
        </ul>
      </div>

      <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
        <p class="milli">Company</p>
        <ul class="list-group micro">
          <li><a href="#">Our Story</a></li>
          <li><a href="#">Annual Report</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Join Us</a></li>
          <li><a href="#">Security</a></li>
        </ul>
      </div>

      <div class="grid">
        <div class="unit xs-1 s-1-2 m-1-3 l-1-3">
          <img src="images/socials.svg" alt="socials logo" aria-details="image">
        </div>
      </div>
    </div>

  </footer>

</body>
</html>
